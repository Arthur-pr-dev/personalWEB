<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FotogrƒÅfs | AG</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">üì∏ Arturs Gruzbarzdis</div>
      <ul class="nav-links">
        <li><a href="#greeting" data-translate="nav_greeting">Welcome</a></li>
        <li><a href="#bio" data-translate="nav_bio">About</a></li>
        <li><a href="#gallery" data-translate="nav_gallery">Gallery</a></li>
        <li><a href="#contact" data-translate="nav_contact">Contact</a></li>
      </ul>
      <select id="languageSwitcher">
        <option value="lv">LV</option>
        <option value="en">ENG</option>
      </select>
    </nav>
  </header>

  <section id="greeting">
    <h1 data-translate="greeting">Welcome to AG Photography</h1>
    <p data-translate="short_desc">Capturing moments that matter.</p>
  </section>

  <section id="bio">
    <h2 data-translate="bio_title">About Me</h2>
    <p data-translate="bio_text">I am a passionate photographer with a love for capturing special moments.</p>
  </section>

  <section id="gallery">
    <h2 data-translate="gallery_title">Gallery</h2>
    <div class="gallery-container" id="galleryContainer"></div>
  </section>

  <section id="contact">
    <h2 data-translate="contact_title">Contact</h2>
    <form id="contactForm">
      <label data-translate="label_name" for="name">Your Name</label>
      <input type="text" id="name" required />
      <label data-translate="label_email" for="email">Your Email</label>
      <input type="email" id="email" required />
      <label data-translate="label_message" for="message">Your Message</label>
      <textarea id="message" rows="5" required></textarea>
      <label><input type="checkbox" id="robotCheck" /> <span data-translate="label_robotcheck">I'm not a robot</span></label>
      <button type="submit" data-translate="btn_send">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="socials">
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; <span id="year"></span> Arthur Gruzbarzdis</p>
  </footer>
</body>
</html>
